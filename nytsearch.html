<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link to some custom css for colors etc -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <img src="news-logo.jpg">
            <h1 style="display: inline" class="fa fa-newspaper-o">New York Times Search</h1>
            <p class="lead">Search through the New York Times for articles!</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Search Parameters
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="searchTerm">Search Term</label>
                                <input type="search" class="form-control" id="searchTerm" placeholder="Search Term">
                            </div>
                            <div class="form-group">
                                <label for="numberOfRecords">Number of Pages</label>
                                <select class="form-control" id="numberOfRecords">
                                    <option>1</option>
                                    <option>5</option>
                                    <option>10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year</label>
                                <input type="number" class="form-control" id="startYear"
                                    placeholder="Start Year (optional)">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year</label>
                                <input type="number" class="form-control" id="endYear"
                                    placeholder="End Year (optional)">
                            </div>
                            <button type="button" class="btn btn-primary" id='submitButton'>Search</button>
                            <button type="button" class="btn btn-danger" id="clearButton">Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Top Articles
                    </div>
                    <div class="card-body" id="articles">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--link to custom JS  -->
    <script src="search.js"></script>
</body>

</html>
